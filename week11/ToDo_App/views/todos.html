<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/todo.css">
    <title>ToDOs</title>
</head>
<body>
    {% block content %}
    <div id='content'>
        <table>
            <tr>
                <th>Todo</th>
                <th>Done</th>
                <th>Change Done?</th>
            </tr>
                {% for r in results %}
                <tr>
                    <td>{{r.description}}</td>
                    <td>{{r.done}}</td>
                    <td><a href="/todos/done/{{r.id}}">Change</a></td>
                </tr>
                {% endfor %}
        </table>
    </div>
    <br>
    <br>
    <button><a href="/todos/add">Add ToDo</a></button>
    {% endblock %}
</body>
</html>
